<!doctype html>

<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <nav>
        <div id="top_menu">
            <h3>고객센터</h3>
            <h3>입점문의</h3>
            <h3>회원가입</h3>
            <h3>로그인</h3>
        </div>
    </nav>
    <section id="sec1">
        <div id="main_btn">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div id="line_text">
            <img src="img/002-main_visual_pc_txt03.png">
        </div>

    </section>
    <section id="sec2">
        <div id="sec2_top">
            <h1>HOUSE MENU</h1>
            <h2>엄선된 재료로 선택한 프리미엄 도시락</h2>
        </div>
        <div id="sec2_main">
            <div id="sec2_imgbox">
                <img id="sec2_main_img" alt="left_image" src="img/008-menu_intro_img02.jpg">
            </div>
            <div>
                <div id="sec2_img_right_up">
                    <img id="sec2_main_top_img" src="img/text1.PNG" alt="text1">
                    <img id="sec2_main_top_img2" src="img/text2.png" alt="text2">
                </div>
                <div id="sec2_img_right_down">
                    <div id="sec2_img_right_down_detail">
                        <img id="sec2_main_detail_img" alt="detailBtn" src="img/detail.PNG">
                    </div>
                    <div id="sec2_img_right_down_btn">
                        <div class="sec2_left btn">
                            <img src="img/left_arrow.png" alt="left"></div>
                        <div class="sec2_right btn">
                            <img src="img/right_arrow.png" alt="right"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="sec3">
        <div id="sec3_top">
            <div>
                <h1>Brand Story</h1>
                <h3>모두가 상생할 수 있는 방향을 제시하다.</h3>
            </div>
        </div>
        <div class="sec3_3box" id="sec3_left">
            <div class="sec3_3box_sub">
                <img src="img/cook_1.png" id="sec3_left_img" class="sec3_img">
                <img src="img/chef_house_1.PNG" id="sec3_left_text" class="sec3_text">
                <div class="sec3_3box_line"></div>
                <h2>한식레시피를 중심으로 전통한식과<br>
                    현대적감가의 퓨전한식으로 발전시킨 단체<br>
                    도시락 전문 브랜드, 셰프하우스</h2>
                <img src="img/detail.PNG" class = "sec3_detail">
            </div>     
        </div>
        <div class="sec3_3box" id="sec3_midlle">
            <div class="sec3_3box_sub">
                <img src="img/leaf_1.png" id="sec3_middle_img" class="sec3_img">
                <img src="img/ingredent.PNG" id="sec3_middle_text" class="sec3_text">
                <div class="sec3_3box_line"></div>
                <h2>모든 식재료는 고객분들이<br>
                    안심하고 드실 수 있도록<br>
                    엄격한 기준 아래 선별됩니다.</h2>
                <img src="img/detail.PNG" class = "sec3_detail">
            </div>
        </div>
        <div class="sec3_3box" id="sec3_right">
            <div class="sec3_3box_sub">
                <img src="img/handshake_1.png" id="sec3_right_img" class="sec3_img">
                <img src="img/csr_1.PNG" id="sec3_right_text" class="sec3_text">
                <div class="sec3_3box_line"></div>
                <h2>셰프하우스는 식지 않는<br>
                    뜨거운 진심으로 따뜻한 오늘<br>
                    따뜻한 세상을 만듭니다.</h2>
                <img src="img/detail.PNG" class = "sec3_detail">
            </div> 
        </div>
    </section>
    <!--    <section id = "sec4">section4</section>-->
    <!--    <footer></footer>-->
</body></html>
