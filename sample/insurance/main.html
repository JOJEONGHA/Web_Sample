<!doctype html>

<html>
	<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class = "background">
        <div class="header">
            <p>"New Value Creation"</p>
            <img src="image/%EC%83%9D%EB%AA%85%EB%B3%B4%ED%97%98%20%EC%82%B0%EC%97%85%EC%9D%98%20%EC%83%88%EB%A1%9C%EC%9A%B4%20%EA%B0%80%EC%B9%98%20%EC%B0%BD%EC%B6%9C.png">
        </div>
        <div class="main">
            <div class = "box3" id = "box_1">
                <img src="image/customer.png">
                <p>소비자</p>
                <p>생명보험 소비자가<br>꼭 알아야 할 주요정보</p>
            </div>
            <div class = "box3" id = "box_2">
                <img src="image/recruit.png">
                <p>모집종사자</p>
                <p>보험고객의 미래를 설계하는<br>모집종사자 관리센터</p>
            </div>
            <div class = "box3" id = "box_3">
                <img src="image/employee.png">
                <p>회원사</p>
                <p>보험문화 확산을 위한<br>건전한 자율규제 운영</p>
            </div>
            <div class = "box2" id = "box_4">
                <div class = "left">
                    <p>생명보험협회</p>
                    <p>보험가입자의 권익보호 및<br>건전한 보험문화 확산</p>
                    <img src="image/shortcuts.png">
                </div>
                <div class = "right">
                    <img src="image/building.png">
                </div>
            </div>
            <div class = "box2" id = "box_5">
                <p>자주찾는 메뉴</p>
                <div class = "img">
                    <div class = "box" id = "left">
                        <img src="image/customer_potal.png">
                        <p>소비자<br>포털</p>
                    </div>
                    <div class = "box" id = "middle">
                        <img src="image/mysearch.png">
                        <p>내보험찾아줌<br>(보험가입조회)</p>
                    </div>
                    <div class = "box" id = "right">
                        <img src="image/inagent.png">
                        <p>설계사<br>등록/말소</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
